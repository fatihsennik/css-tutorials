<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Photo Gallery WITH CSS</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
<article>

    <h1>YOUR FOOD<span>Gallery</span></h1>

    <section class="gallery">
        <input type="radio" name="item" id="img_3">
        <input type="radio" name="item" id="img_2">
        <input type="radio" name="item" id="img_1" checked="checked">
        <main>
            <figure>
                <img src="images/photo_1.jpg">
                <figcaption>Fresh pastries</figcaption>
            </figure>
            <figure>
                <img src="images/photo_2.jpg">
                <figcaption>Benoits, croissants, and baguette</figcaption>
            </figure>
            <figure>
                <img src="images/photo_3.jpg">
                <figcaption>French onion soup and Croque Monsieur</figcaption>
            </figure>
        </main>
        <nav>
            <label for="img_1">
                <img src="images/photo_1.jpg">
            </label>
            <label for="img_2">
                <img src="images/photo_2.jpg">
            </label>
            <label for="img_3">
                <img src="images/photo_3.jpg">
            </label>
        </nav>
    </section>

</article>


</body>
</html>
