<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Convert Default Checkbox to Cool Switch</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>


<div class="center-form">

    <form>

        <h1>Set your preferences</h1>

        <label>
            <input name="email" type="checkbox">
            <div></div>
            Switch 1
        </label>

        <label>
            <input name="notifications" type="checkbox" checked>
            <div></div>
            Switch 2
        </label>

        <label>
            <input name="alerts" type="checkbox">
            <div></div>
            Switch 3
        </label>

    </form>

</div>


</body>
</html>
